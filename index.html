<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후식 랜덤 추천기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* 위치 조정을 위해 설정 */
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 20px;
            width: 80%;
            font-size: 1.5em;
            border-radius: 4px;
            border: 1px solid #ccc;
            display: none; /* 초기에는 숨깁니다 */
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em; /* 결과 텍스트 크기 조정 */
            color: #333;
        }
        #inputFields {
            display: none; /* 입력 필드를 숨김 */
            margin-top: 20px; /* 입력 필드와 버튼 사이의 간격 */
        }
        img {
            max-width: 80%; /* 이미지 크기 조정 */
            height: auto;
            margin-top: 10px; /* 이미지와 텍스트 사이의 간격 */
        }
        #bmiWarning {
            display: none; /* 초기에는 숨김 */
            position: absolute; /* 텍스트 위치 조정을 위해 설정 */
            left: 20px;
            bottom: 20px;
            font-size: 3em; /* 큰 텍스트 크기 */
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>후식 랜덤 추천기</h1>
    <button id="recommendButton" onclick="showInputs()">추천받기</button>
    
    <div id="inputFields">
        <p>키(cm)와 몸무게(kg)를 입력하세요:</p>
        <input type="number" id="height" placeholder="키 (cm)" required>
        <input type="number" id="weight" placeholder="몸무게 (kg)" required>
        <button onclick="getDessert()">입력 완료</button>
    </div>

    <div id="result"></div>
    <img id="dessertImage" style="display:none;" alt="후식 이미지">
    <div id="bmiWarning">후식 먹지 말고 살좀 빼자!</div>
</div>

<script>
    let canRecommend = true; // 추천 가능 여부

    function showInputs() {
        // 입력 필드가 숨겨져 있으면 표시하고 추천 버튼을 비활성화
        document.getElementById("inputFields").style.display = "block"; // 입력 필드 표시
        const inputs = document.querySelectorAll("#inputFields input");
        inputs.forEach(input => {
            input.style.display = "block"; // 각 입력 필드 표시
        });
        canRecommend = false; // 추천 불가 상태
    }

    function getDessert() {
        const height = parseFloat(document.getElementById("height").value);
        const weight = parseFloat(document.getElementById("weight").value);
        const result = document.getElementById("result");
        const dessertImage = document.getElementById("dessertImage");
        const bmiWarning = document.getElementById("bmiWarning");

        if (isNaN(height) || isNaN(weight)) {
            result.innerText = "키와 몸무게를 모두 입력해 주세요.";
            dessertImage.style.display = "none"; // 이미지 숨김
            return;
        }

        // BMI 계산
        const bmi = weight / ((height / 100) ** 2);
        const bmiThreshold = 24;  // 기준 변경 (BMI 24 이상일 경우 경고 메시지)

        // 후식 리스트 및 이미지 맵
        const desserts = [
            { name: "베라", image: "https://github.com/user-attachments/assets/5a0fe1b2-0d56-4b76-9b03-e592f4286889" },
            { name: "요아정", image: "https://github.com/user-attachments/assets/13ea59a5-512b-4114-a896-b02da0f9a370" },
            { name: "설빙", image: "https://github.com/user-attachments/assets/afa2a4c6-1f61-46f9-9f21-6edcbc06a059" },
            { name: "마카롱", image: "https://github.com/user-attachments/assets/c6df76d3-decf-4c8c-ac13-174a9fc4d501" },
            { name: "두바이 초콜릿", image: "https://github.com/user-attachments/assets/4ac194ab-82aa-401f-8da0-09f47f6cc54f" }
        ];

        // BMI 체크 및 결과 출력
        if (bmi < bmiThreshold) {
            const randomDessert = desserts[Math.floor(Math.random() * desserts.length)];
            result.innerText = `추천 후식: ${randomDessert.name}`;
            dessertImage.src = randomDessert.image; // 이미지 변경
            dessertImage.style.display = "block"; // 이미지 표시

            // 입력 필드를 숨김
            document.getElementById("inputFields").style.display = "none";
            const inputs = document.querySelectorAll("#inputFields input");
            inputs.forEach(input => {
                input.value = ''; // 입력 필드 초기화
                input.style.display = "none"; // 입력 필드 숨김
            });

            canRecommend = true; // 추천 가능 상태로 변경
            bmiWarning.style.display = "none"; // BMI 경고 메시지 숨김
        } else {
            result.innerText = ""; // 추천 결과 지우기
            dessertImage.style.display = "none"; // 이미지 숨김

            // 추천 버튼과 입력 필드를 비활성화
            canRecommend = false;
            document.getElementById("recommendButton").disabled = true;
            document.getElementById("inputFields").style.display = "none"; // 입력 필드 숨김
            bmiWarning.style.display = "block"; // "후식 먹지 말고 살좀 빼자!" 메시지 표시

            // 10초 후 버튼 활성화 및 경고 메시지 숨김
            setTimeout(() => {
                document.getElementById("recommendButton").disabled = false;
                bmiWarning.style.display = "none"; // BMI 경고 메시지 숨김
                canRecommend = true; // 추천 가능 상태로 변경
            }, 10000);
        }
    }
</script>

</body>
</html>
